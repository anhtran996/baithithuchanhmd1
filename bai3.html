<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumOfPrimes(num) {
        let sum = 0;
        for (let i = 2; i <= num; i++) {
            let isPrime = true;
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime) {
                sum += i;
            }
        }
        console.log(sum);
    }
    sumOfPrimes(5);
    sumOfPrimes(20);
    sumOfPrimes(100);
</script>


</body>
</html>
