<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,5,9,8];
    function finAvg(arr) {
        let total = 0;
        for (let j = 0; j < arr.length; j++) {
            total += arr[j]
        }
        console.log(`Điểm trung bình = ${total / arr.length}`)
    }
    finAvg(arr)
</script>

</body>
</html>
